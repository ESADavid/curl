[general]
# Base URL for validation endpoints
base_url = https://api-mock.payments.jpmorgan.com/tsapi/v2

# Timeout for requests (seconds)
timeout = 30

# Maximum retry attempts
max_retries = 3

# Enable connection pooling
enable_connection_pooling = true

# Enable response caching
enable_caching = true

# Enable metrics collection
enable_metrics = true

[security]
# SSL/TLS configuration
ssl_verify_peer = true
ssl_verify_host = true
ca_bundle_path = /etc/ssl/certs/ca-certificates.crt

# Client certificate authentication
client_cert_path = /etc/validation-system/client.crt
client_key_path = /etc/validation-system/client.key

[connection_pool]
# Connection pool settings
max_connections = 10
initial_connections = 5
connection_timeout = 5

[cache]
# Cache settings
ttl = 300
max_entries = 1000
redis_host = localhost
redis_port = 6379
redis_database = 0

[monitoring]
# Monitoring settings
enable_health_checks = true
health_check_interval = 30
metrics_endpoint = /metrics
log_level = INFO

[logging]
# Logging configuration
log_file = /var/log/validation-system/validation.log
log_rotation = daily
max_log_files = 30
log_format = json
